<div #header id="header" class="header">
  <h1>Projet Data science</h1>
  <h1>C02Citizen</h1>
  <span class="group"><span class="madeBy">made by </span>Pitaval / Bernou / Tamiazzo / Lever</span>
</div>

<div class="btnBar">
  <ul>
    <li>
      <button id="headerBtn" [ngClass]="{'active': id === 'header' }" (click)="scroll(header)"></button>
    </li>
    <li>
      <button id="firstBtn" [ngClass]="{'active': id === 'first' }" (click)="scroll(first)"></button>
    </li>
    <li>
      <button id="secondBtn" [ngClass]="{'active': id === 'second' }" (click)="scroll(second)"></button>
    </li>
    <li>
      <button id="thirdBtn" [ngClass]="{'active': id === 'third' }" (click)="scroll(third)"></button>
    </li>
  </ul>
</div>

<div #first id="first" class="firstPart">
  <div class="titlePart">
    <h2 id="firstTitle">FIRST PART</h2>
  </div>
  <div class="btnPart">
    <button><span>btn1</span></button>
    <button>btn1</button>
  </div>
  <div class="canvasPart">
    <canvas id="firstCanvas">{{ firstChart }}</canvas>
  </div>
</div>

<div #second id="second" class="secondPart">
  <div class="titlePart">
    <h2>SECOND PART</h2>
  </div>
  <div class="canvasPart">
    <canvas id="secondCanvas">{{ secondChart }}</canvas>
  </div>
</div>

<div #third id="third" class="thirdPart">
  <div class="titlePart">
    <h2>THIRD PART</h2>
  </div>
</div>
